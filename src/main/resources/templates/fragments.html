<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Coding Events</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script th:src="@{/script.js}"></script>
</head>
<body>

<nav th:fragment="header">
    <h1 th:text="${title}">Coding Events</h1>
    <ul>
        <li><a href="/events">All Events</a></li>
        <li><a href="/events/create">Create Event</a></li>
        <li><a href="/events/delete">Delete Events</a></li>
        <li><a href="/eventCategory">All Categories</a></li>
        <li><a href="/eventCategory/create">Create Category</a></li>
    </ul>
</nav>
<-- code to use a hash map for the table -->
<th:block th:fragment="eventRow" th:each="event : ${events}">
    <tr>
    <td th:text="${event.getKey()}"></td>
        <td th:text="${event.getValue().get(0)}"></td>
        <td>
            <a target="_blank" th:text="${event.getValue().get(1)}" th:href="${event.getValue().get(2)}"></a>
        </td>
    </tr>>
</th:block>



<td th:fragment="eventAddressCol">
<td>
    <a th:href="${eventAddress}" th:text="${eventAddress}"></a>
</td>


</td>

</body>
</html>
